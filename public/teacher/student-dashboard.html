<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            font-weight: bold;
        }
        .list-group-item a {
            color: #007bff;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Dashboard</h1>
        <div class="card">
            <div class="card-header">
                Student Management
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="/teacher/manage-students.html"><i class="fas fa-user-cog"></i> Manage Students</a></li>
            </ul>
        </div>
        <div class="card">
            <div class="card-header">
                Reports
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="/teacher/login-report.html"><i class="fas fa-sign-in-alt"></i> Student Login Report</a></li>
                <li class="list-group-item"><a href="/teacher/progress.html"><i class="fas fa-chart-line"></i> Student Progress Report</a></li>
            </ul>
        </div>
         <div class="text-center mt-4">
            <a href="/teacher/dashboard.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
