<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students - Teacher Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .dashboard-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashboard-card {
      max-width: 600px;
      width: 100%;
    }
    .btn-lg {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-card">
      <div class="text-center mb-4">
        <h1 class="display-5">üë©‚Äçüè´ Manage Students</h1>
        <p class="lead" id="welcomeMsg">Welcome, Teacher!</p>
      </div>
      <div class="card shadow mb-4">
        <div class="card-header fw-bold">Student Management</div>
        <div class="card-body">
          <a href="manage-students.html" class="btn btn-outline-primary w-100 mb-2">
            <i class="bi bi-people-fill"></i> Manage Students
          </a>
        </div>
      </div>
      <div class="card shadow mb-4">
        <div class="card-header fw-bold">Reports</div>
        <div class="card-body">
          <a href="login-report.html" class="btn btn-outline-info w-100 mb-2">
            <i class="bi bi-box-arrow-in-right"></i> Student Login Report
          </a>
          <a href="progress.html" class="btn btn-outline-success w-100 mb-2">
            <i class="bi bi-graph-up"></i> Student Progress Report
          </a>
          <a href="class-students.html" class="btn btn-outline-secondary w-100">
            <i class="bi bi-list-ul"></i> Class Lists
          </a>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
      </div>
    </div>
  </div>
  <script>
    // Optionally, fetch and display the teacher's name
    document.addEventListener('DOMContentLoaded', async function() {
      const token = localStorage.getItem('token');
      if (token) {
        try {
          const res = await fetch('/api/user/profile', { headers: { 'Authorization': `Bearer ${token}` } });
          if (res.ok) {
            const user = await res.json();
            if (user && user.name) {
              document.getElementById('welcomeMsg').textContent = `Welcome, ${user.name}!`;
            }
          }
        } catch {}
      }
    });
  </script>
</body>
</html>
