<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Students - Teacher Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/logout.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Teacher Portal</a>
      <button class="btn btn-outline-danger ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>
  <div class="container mt-4">
    <a href="manage-students.html" class="btn btn-secondary mb-3">&larr; Back to Student Management</a>
    <h2>Class Students</h2>
    <div class="mb-3">
      <label for="classSelect" class="form-label">Select Class:</label>
      <select id="classSelect" class="form-select"></select>
    </div>
    <button id="downloadCsvBtn" class="btn btn-success mb-3" disabled>Download CSV</button>
    <div id="studentsTableContainer">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Full Name</th>
            <th>Student Number</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login-pbs.html';
    }

    async function fetchClasses() {
      const res = await fetch('/api/teacher/classes', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!res.ok) return [];
      const data = await res.json();
      return data.classes || [];
    }

    async function fetchClassStudentsByClass(className) {
      const res = await fetch(`/api/teacher/class-students-by-class/${encodeURIComponent(className)}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!res.ok) return [];
      return res.json();
    }

    let currentClass = null;

    async function populateClasses() {
      const classes = await fetchClasses();
      const select = document.getElementById('classSelect');
      select.innerHTML = '';
      classes.forEach(cls => {
        const option = document.createElement('option');
        option.value = cls;
        option.textContent = cls;
        select.appendChild(option);
      });
      if (classes.length > 0) {
        select.value = classes[0];
        currentClass = classes[0];
        document.getElementById('downloadCsvBtn').disabled = false;
        loadStudentsForClass(classes[0]);
      } else {
        document.getElementById('downloadCsvBtn').disabled = true;
      }
    }

    async function loadStudentsForClass(className) {
      const students = await fetchClassStudentsByClass(className);
      const tbody = document.getElementById('studentsTableBody');
      tbody.innerHTML = '';
      students.forEach(student => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${student.nickname || ''}</td>
          <td>${student.name || ''}</td>
          <td>${student.studentNumber || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('classSelect').addEventListener('change', function() {
      currentClass = this.value;
      document.getElementById('downloadCsvBtn').disabled = !currentClass;
      loadStudentsForClass(this.value);
    });

    document.getElementById('downloadCsvBtn').addEventListener('click', async function() {
      if (!currentClass) return;
      try {
        const response = await fetch(`/api/teacher/class-students-by-class/${encodeURIComponent(currentClass)}/download`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) {
          const error = await response.json();
          alert('Error: ' + (error.error || 'Download failed'));
          return;
        }
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${currentClass}-students.csv`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert('Download failed: ' + err.message);
      }
    });

    populateClasses();
  </script>
</body>
</html>
