<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .status-active { color: #28a745; font-weight: bold; }
        .status-inactive { color: #dc3545; font-weight: bold; }
        .big-checkbox {
            width: 1.5em;
            height: 1.5em;
            accent-color: #dc3545;
            margin-right: 0.5em;
            vertical-align: middle;
        }
        .action-label {
            font-size: 1.1em;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Manage Students</h1>
        <div class="mb-3">
            <label for="classSelect" class="form-label"><strong>Class:</strong></label>
            <select id="classSelect" class="form-select d-inline-block w-auto"></select>
            <label for="statusFilter" class="form-label ms-3"><strong>Show:</strong></label>
            <select id="statusFilter" class="form-select d-inline-block w-auto">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered" id="studentsTable">
                    <thead class="table-light">
                        <tr>
                            <th id="sortName" style="cursor:pointer;">Name <span id="sortNameArrow"></span></th>
                            <th id="sortNickname" style="cursor:pointer;">Nickname <span id="sortNicknameArrow"></span></th>
                            <th>Email</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Student rows will be inserted here by JS -->
                    </tbody>
                </table>
                <button id="saveBtn" class="btn btn-primary mt-3">Save Changes</button>
            </div>
        </div>
        <a href="/teacher/dashboard" class="btn btn-secondary mt-4"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>
    <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';
    let students = [];
    let changed = {};
    let sortField = null;
    let sortAsc = true;
    // Fetch classes for dropdown
    fetch('/api/teacher/classes', {
        headers: { 'Authorization': `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
        const classSelect = document.getElementById('classSelect');
        classSelect.innerHTML = '';
        data.classes.forEach(cls => {
            const opt = document.createElement('option');
            opt.value = cls;
            opt.textContent = cls;
            classSelect.appendChild(opt);
        });
        if (data.classes.length > 0) {
            classSelect.value = data.classes[0];
            loadStudentsForClass(data.classes[0]);
        }
    });
    document.getElementById('classSelect').onchange = function() {
        loadStudentsForClass(this.value);
    };
    document.getElementById('statusFilter').onchange = function() {
        renderStudentsTable();
    };
    function loadStudentsForClass(className) {
        fetch(`/api/teacher/progress?class=${encodeURIComponent(className)}`, {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
            // Use studentName + '|' + (studentNickname || '') as unique key
            const seen = new Set();
            const progressData = data.progress || [];
            students = progressData
                .filter(r => {
                    const key = r.studentName + '|' + (r.studentNickname || '');
                    if (seen.has(key)) return false;
                    seen.add(key);
                    return true;
                })
                .map(r => {
                    // Calculate progress for this student
                    const key = r.studentName + '|' + (r.studentNickname || '');
                    const studentProgress = progressData.filter(p => (p.studentName + '|' + (p.studentNickname || '')) === key);
                    const total = studentProgress.length;
                    const completed = studentProgress.filter(p => p.status === 'Completed').length;
                    const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
                    return {
                        id: key,
                        name: r.studentName,
                        nickname: r.studentNickname,
                        email: r.studentEmail,
                        class: r.studentClass,
                        active: r.studentActive !== false, // default to true if undefined
                        progressPercent: percent,
                        progressCompleted: completed,
                        progressTotal: total
                    };
                });
            renderStudentsTable();
        });
    }
    document.getElementById('sortName').onclick = function() {
        if (sortField === 'name') { sortAsc = !sortAsc; } else { sortField = 'name'; sortAsc = true; }
        renderStudentsTable();
    };
    document.getElementById('sortNickname').onclick = function() {
        if (sortField === 'nickname') { sortAsc = !sortAsc; } else { sortField = 'nickname'; sortAsc = true; }
        renderStudentsTable();
    };
    function renderStudentsTable() {
        const tbody = document.getElementById('studentsTableBody');
        tbody.innerHTML = '';
        let sorted = [...students];
        if (sortField) {
            sorted.sort((a, b) => {
                let av = (a[sortField] || '').toLowerCase();
                let bv = (b[sortField] || '').toLowerCase();
                if (av < bv) return sortAsc ? -1 : 1;
                if (av > bv) return sortAsc ? 1 : -1;
                return 0;
            });
        }
        // update arrows
        document.getElementById('sortNameArrow').textContent = sortField === 'name' ? (sortAsc ? '▲' : '▼') : '';
        document.getElementById('sortNicknameArrow').textContent = sortField === 'nickname' ? (sortAsc ? '▲' : '▼') : '';
        // Filter by status
        const status = document.getElementById('statusFilter').value;
        if (status !== 'all') {
            sorted = sorted.filter(s => status === 'active' ? s.active : !s.active);
        }
        sorted.forEach((student, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${student.name}</td>
                <td>${student.nickname || ''}</td>
                <td>${student.email || ''}</td>
                <td>
                    <div class="progress" style="height: 22px;">
                        <div class="progress-bar ${student.progressPercent === 100 ? 'bg-success' : 'bg-info'}" role="progressbar" style="width: ${student.progressPercent}%;">
                            ${student.progressPercent}%
                        </div>
                    </div>
                    <small>${student.progressCompleted} / ${student.progressTotal} completed</small>
                </td>
                <td class="${student.active ? 'status-active' : 'status-inactive'}">${student.active ? 'Active' : 'Inactive'}</td>
                <td>
                    <label class="action-label">
                        <input type="checkbox" class="big-checkbox" ${!student.active ? 'checked' : ''} onchange="toggleStudentActive(${students.indexOf(student)}, this.checked)"> Put to sleep
                    </label>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }
    window.toggleStudentActive = function(idx, checked) {
        students[idx].active = !checked; // checked means 'put to sleep', so active = !checked
        changed[students[idx].id] = !checked;
        renderStudentsTable();
    };
    document.getElementById('saveBtn').onclick = function() {
        const updates = Object.entries(changed).map(([id, active]) => ({ id, active }));
        if (updates.length === 0) {
            alert('No changes to save.');
            return;
        }
        fetch('/api/teacher/update-students-active', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ updates })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert('Student statuses updated successfully!');
                changed = {};
                loadStudentsForClass(document.getElementById('classSelect').value);
            } else {
                alert('Error updating students: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(err => {
            alert('Error updating students: ' + err.message);
        });
    };
    </script>
</body>
</html>
